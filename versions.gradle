ext.agp_version = "7.2.1"
ext.kotlin_version = "1.7.10"
ext.dokka_version = "1.5.0"
ext.gradle_maven_publish_version = "0.18.0"

ext.androidx_core_version = "1.8.0"

ext.min_sdk_version = 23
ext.sdk_version = 31

if (project == rootProject) {
    println "Library Versions:"

    def longest = ext.properties.keySet()
            .stream()
            .filter(key -> key.endsWith("_version"))
            .max(Comparator.comparingInt(String::length))
            .orElse("")
            .length()

    ext.properties.sort().each {
        if (it.key.endsWith("_version")) {
            println "    ${it.key.padLeft(longest)} => ${it.value}"
        }
    }
}
